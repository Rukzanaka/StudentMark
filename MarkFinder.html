<html>
  <head>
    <title>Addition of Two Numbers Using jQuery</title>
    <!-- include jquery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>
    <link rel="stylesheet" href="MarkFinder.css">
    
    <script language="javascript">
    $(document).ready(function(){
      $("#click").click(function () {
      var name        = $('#name').val();
      var malayalam   = $('#malayalam').val();
      var english     = $('#english').val();
      var maths       = $('#maths').val();
      var answer      = parseInt(malayalam) + parseInt(english) +parseInt(maths);
      $('#total').val(answer);
      var average     = parseFloat(answer) / 3;
      $('#average').val(average);
    });
  });
  </script>

  </head>
  <body>
    <div class="container">
      <h1>Student Details</h1>
      <form method="post">
        <div class="text_field">
          <input type="type" id="name">
          <label>Name:</label>
        </div>
        <div class="text_field">
          <input type="text" id="malayalam">
          <label>Malayalam</label>
        </div>
        <div class="text_field">
          <input type="text" id="english">
          <label>English</label>
        </div>
        <div class="text_field">
          <input type="text" id="maths">
          <label>Maths</label>
        </div>
        <div class="text_field">
          <input type="text" id="total">
          <label>Total</label>
        </div>
        <div class="text_field">
          <input type="text" id="average">
          <label>Averge</label>
        </div>
        <div class="button">
          <input type="submit" id="click" value="Click">
        </div>
    </form>
    </div>
  </body>
</html>
